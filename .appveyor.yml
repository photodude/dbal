init:
  - SET PATH=C:\Program Files\OpenSSL;c:\tools\php;%PATH%
  - SET COMPOSER_NO_INTERACTION=1
  - SET PHP=1
  - SET ANSICON=121x90 (121x90)
services:
# Services are started selectively at the before_test stage
#  - mssql2014
#  - mysql
#  - postgresql94

## Install PHP and composer, and run the appropriate composer command
install:
    - IF EXIST c:\tools\php (SET PHP=0)
    - ps: >-
        If ($env:PHP -eq 1) {
          appveyor-retry cinst --ignore-checksums -y php --version ((choco search php --exact --all-versions -r | select-string -pattern $Env:php_ver_target | Select-Object -First 1) -replace '[php|]','')
          cinst -y sqlite
          If ($env:db -eq "mariadb") {cinst -y mariadb}
        }
    #- ps: appveyor-retry cinst --ignore-checksums -y php --version ((choco search php --exact --all-versions -r | select-string -pattern $Env:php_ver_target | Select-Object -First 1) -replace '[php|]','')
    #- cinst -y sqlite
    #- ps: If ($env:db -like "mariadb") {cinst -y mariadb}
    - cd c:\tools\php
    #get the MSSQL DLL's
    - ps: >-
        If ($env:db -eq "mssql") {
          If ($env:php_ver_target -eq "7.0") {
            SET SQLSRV=7
          } else {
            SET SQLSRV=71
          }
          appveyor DownloadFile https://github.com/Microsoft/msphpsql/releases/download/4.1.5-Windows/$($env:php_ver_target).zip
          7z x %php_ver_target%.zip > $null
          copy $($env:php_ver_target)\x64\php_pdo_sqlsrv_$($env:SQLSRV)_nts.dll ext\php_pdo_sqlsrv_nts.dll
          copy $($env:php_ver_target)\x64\php_sqlsrv_$($env:SQLSRV)_nts.dll ext\php_sqlsrv_nts.dll
          Remove-Item c:\tools\php\* -include .zip}
    #- ps: >-
